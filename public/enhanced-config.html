<aside id="config">
    <h2>Config</h2>
    <button class="config-button" aria-label="Open Settings Modal" onclick="openSettingsModal()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path
                d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5a3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97c0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1c0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z" />
        </svg>
        Settings
    </button>

    <div class="model-settings">
        <div class="model-settings-header" role="button" tabindex="0" aria-expanded="false"
            onclick="toggleModelSettings()" onkeypress="if(event.key === 'Enter') toggleModelSettings();">
            <span>Quick Agent Config</span>
            <span class="collapse-icon">â–¶</span>
        </div>
        <div class="model-settings-content" id="model-settings-content" hidden>
            <div class="settings-group">
                <label for="quick-agent-select">Current Agent:</label>
                <select id="quick-agent-select" onchange="loadQuickAgent()">
                    <option value="default">Default Assistant</option>
                </select>
            </div>

            <div class="settings-group">
                <label for="quick-model-select">Model:</label>
                <select id="quick-model-select" onchange="updateQuickModel()">
                    <option value="">Loading models...</option>
                </select>
            </div>

            <div class="settings-group">
                <label for="quick-temperature">Temperature:</label>
                <input type="range" id="quick-temperature" min="0" max="2" step="0.1" value="1" aria-valuemin="0"
                    aria-valuemax="2" aria-valuenow="1" onchange="updateQuickSettings()">
                <span id="quick-temperature-value">1.0</span>
            </div>

            <div class="settings-actions">
                <button class="settings-btn primary" onclick="openAgentManager()">Manage Agents</button>
            </div>
        </div>
    </div>
</aside>
